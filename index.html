    <style>
        :root {
            --bg-color: #f9fafb;
            --text-color: #111827;
            --card-bg: #ffffff;
            --border-color: #d1d5db;
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --label-color: #374151;
            --header-color: #1f2937;
            --subtle-text: #6b7280;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #111827;
                --text-color: #f9fafb;
                --card-bg: #1f2937;
                --border-color: #4b5563;
                --primary-color: #60a5fa;
                --primary-hover: #3b82f6;
                --label-color: #d1d5db;
                --header-color: #f9fafb;
                --subtle-text: #9ca3af;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            max-width: 800px;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        header img {
            width: 80px;
            margin-bottom: 1rem;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--header-color);
            margin: 0;
        }

        header p {
            font-size: 1.1rem;
            color: var(--subtle-text);
            font-style: italic;
        }

        form, #resultado-container, #historial-container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            margin-bottom: 2rem;
        }

        fieldset {
            border: none;
            padding: 0;
            margin-bottom: 1.5rem;
        }

        legend {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--header-color);
            margin-bottom: 1rem;
        }

        label {
            font-weight: 600;
            display: block;
            margin: 1rem 0 0.5rem;
            color: var(--label-color);
        }

        input[type="text"], input[type="number"], input[type="date"], select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            box-sizing: border-box;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        #resultado {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            border-radius: 8px;
        }

        #resultado h3 { margin-top: 0; }
        
        #insights {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #eef2ff;
            color: #312e81;
            border-radius: 8px;
            font-style: italic;
        }
        @media (prefers-color-scheme: dark) {
          #insights {
            background-color: #3730a3;
            color: #e0e7ff;
          }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid var(--border-color);
            padding: 0.6rem;
            text-align: left;
        }
        th { background-color: var(--card-bg); font-weight: 600; }
    </style>
</head>

        const factores = {
            tipoEdicion: { 'Rápida para redes': 4, 'Corporativa': 10, 'Documental': 15, 'Emocional': 12, 'Cinematográfica': 20 },
            organizacionMaterial: { 'Hay que limpiar y seleccionar': 6, 'Todo organizado': 0 },
            efectos: { 'No': 0, 'Efectos simples': 5, 'Motion graphics/animación avanzada': 14 },
            multicamara: { 'Sí': 5, 'No': 0 },
            subtitulos: { 'No': 0, 'Automáticos': 1, 'Personalizados': 3 },
            voiceOver: { 'No': 0, 'Tengo la locución': 1, 'Hay que grabarla': 4 },
            urgencia: { 'Normal': 1.0, 'Moderada': 1.25, 'Alta': 1.6 }
        };

        function calcularHoras(data) {
            let horas = 0;
            horas += factores.tipoEdicion[data.tipoEdicion] || 8;
            horas += factores.organizacionMaterial[data.organizacionMaterial] || 0;
            horas += factores.efectos[data.efectos] || 0;
            horas += factores.multicamara[data.multicamara] || 0;
            horas += factores.subtitulos[data.subtitulos] || 0;
            horas += factores.voiceOver[data.voiceOver] || 0;

            horas += data.duracionFinal * 0.25; 
            horas += data.revisiones * 1.5;

            return horas * (factores.urgencia[data.urgencia] || 1.0);
        }
        
        function clasificarDificultad(horas) {
            if (horas <= 10) return { nivel: "Principiante", insight: "Proyecto directo. Ideal para un flujo de trabajo rápido y eficiente." };
            if (horas <= 25) return { nivel: "Intermedio", insight: "Requiere atención al detalle y buena gestión de múltiples elementos. Considera un margen de tiempo para revisiones." };
            return { nivel: "Avanzado", insight: "Proyecto complejo y de alto valor. La planificación, comunicación y gestión de recursos son clave para el éxito." };
        }

        function calcularPrecio(horas, tarifa, modalidad) {
            let precioBase = horas * tarifa;
            if (modalidad === 'Proyecto') {
                return precioBase * 1.20; // Margen del 20% para proyectos cerrados
            }
            return precioBase;
        }

        function guardarHistorial(entry) {
            let historial = JSON.parse(localStorage.getItem("historialPresupuestosLupa") || "[]");
            historial.unshift(entry);
            if(historial.length > 20) historial.pop();
            localStorage.setItem("historialPresupuestosLupa", JSON.stringify(historial));
            mostrarHistorial();
        }

        function mostrarHistorial() {
            let historial = JSON.parse(localStorage.getItem("historialPresupuestosLupa") || "[]");
            historialTbody.innerHTML = "";
            historial.forEach(item => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${new Date(item.fecha).toLocaleDateString()}</td>
                    <td>${item.tipoEdicion}</td>
                    <td>${item.duracionFinal} min</td>
                    <td>${item.horas.toFixed(1)}</td>
                    <td>$${item.precio.toFixed(2)}</td>
                    <td>${item.dificultad.nivel}</td>
                `;
                historialTbody.appendChild(tr);
            });
        }
        
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const data = {
                tipoEdicion: form.tipoEdicion.value,
                organizacionMaterial: form.organizacionMaterial.value,
                efectos: form.efectos.value,
                multicamara: form.multicamara.value,
                subtitulos: form.subtitulos.value,
                voiceOver: form.voiceOver.value,
                duracionFinal: Number(form.duracionFinal.value),
                revisiones: Number(form.revisiones.value),
                urgencia: form.urgencia.value,
                tarifaHora: Number(form.tarifaHora.value),
                facturacion: form.facturacion.value,
            };

            const horas = calcularHoras(data);
            const dificultad = clasificarDificultad(horas);
            const precio = calcularPrecio(horas, data.tarifaHora, data.facturacion);

            resultadoContainer.style.display = 'block';
            resultadoDiv.innerHTML = `
                <p><strong>Nivel de Dificultad:</strong> ${dificultad.nivel}</p>
                <p><strong>Horas de Trabajo Estimadas:</strong> ${horas.toFixed(1)} hrs</p>
                <p><strong>Precio Sugerido (${data.facturacion}):</strong> <span style="font-size: 1.5rem; font-weight: bold; color: var(--primary-color);">$${precio.toFixed(2)} USD</span></p>
            `;
            insightsDiv.textContent = `💡 Insight: ${dificultad.insight}`;
            
            guardarHistorial({
                fecha: new Date().toISOString(),
                tipoEdicion: data.tipoEdicion,
                duracionFinal: data.duracionFinal,
                horas: horas,
                precio: precio,
                dificultad: dificultad,
            });

            window.scrollTo({ top: resultadoContainer.offsetTop - 20, behavior: 'smooth' });
        });

        mostrarHistorial();
    });
    </script>
