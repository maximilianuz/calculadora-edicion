<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lupa Editions | Calculadora Híbrida de Presupuestos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <style>
        /* --- ESTILOS (sin cambios, se mantienen los de la versión anterior) --- */
        :root {
            --bg-color: #f9fafb; --text-color: #111827; --card-bg: #ffffff;
            --border-color: #d1d5db; --primary-color: #3b82f6; --primary-hover: #2563eb;
            --label-color: #374151; --header-color: #1f2937; --subtle-text: #6b7280;
            --success-bg: #10b981; --success-text: #ffffff; --info-bg: #e0f2fe;
            --info-text: #075985;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #111827; --text-color: #f9fafb; --card-bg: #1f2937;
                --border-color: #4b5563; --primary-color: #60a5fa; --primary-hover: #3b82f6;
                --label-color: #d1d5db; --header-color: #f9fafb; --subtle-text: #9ca3af;
                --success-bg: #10b981; --success-text: #ffffff; --info-bg: #0c4a6e;
                --info-text: #e0f2fe;
            }
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0 auto; padding: 2rem; background-color: var(--bg-color); color: var(--text-color); max-width: 900px; }
        header { text-align: center; margin-bottom: 2rem; }
        #company-logo { max-width: 220px; height: auto; margin-bottom: 1rem; }
        h1, h2 { color: var(--header-color); text-align: center; }
        form, #resultado-container { background-color: var(--card-bg); padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); margin-bottom: 2rem; }
        fieldset { border: none; padding: 0; margin-bottom: 1.5rem; }
        legend { font-size: 1.25rem; font-weight: 600; color: var(--header-color); margin-bottom: 1rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem;}
        label { font-weight: 600; display: block; margin: 1rem 0 0.5rem; color: var(--label-color); }
        input, select, textarea { width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; background-color: var(--bg-color); color: var(--text-color); box-sizing: border-box; transition: border-color 0.3s, box-shadow 0.3s; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary-color) 25%, transparent); }
        .button-group { display: flex; gap: 1rem; margin-top: 1.5rem; }
        button { background-color: var(--primary-color); color: white; border: none; border-radius: 8px; padding: 0.8rem 1.5rem; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s ease, transform 0.1s ease; flex-grow: 1; }
        button:hover { background-color: var(--primary-hover); }
        button:active { transform: scale(0.98); }
        #btnGenerarPDF { background-color: var(--success-bg); color: var(--success-text); }
        #btnGenerarPDF:hover { background-color: color-mix(in srgb, var(--success-bg) 85%, black); }
        button:disabled { background-color: var(--border-color); cursor: not-allowed; }
        #resultado { background-color: var(--info-bg); color: var(--info-text); padding: 1.5rem; border-radius: 8px; }
        #resultado h3 { margin-top: 0; }
        #resultado p strong { color: var(--header-color); }
        #resultado-total { font-size: 1.5rem; font-weight: bold; text-align: center; margin-top: 1rem; }
        .hidden { display: none; } /* Clase para ocultar elementos */
    </style>
</head>
<body>
    <header>
        <img id="company-logo" src="https://i.postimg.cc/t7Tfd4Wy/LOGO-FINAL.jpg" alt="Lupa Editions Logo"/>
        <h1>Lupa Editions | Calculadora Híbrida</h1>
        <p style="color:var(--subtle-text); font-style: italic;">Presupuestos por proyecto y por horas.</p>
    </header>

    <form id="presupuestoForm" autocomplete="off">
        <fieldset>
            <legend>1. Tipo de Presupuesto</legend>
            <label for="tipoProyecto">Selecciona el tipo de proyecto</label>
            <select id="tipoProyecto" required>
                <option value="detallado" selected>Presupuesto por Horas (Detallado)</option>
                <option value="reels">Reels / TikToks</option>
                <option value="corporativo">Videos Corporativos</option>
                <option value="cursos">Cursos o Formaciones</option>
                <option value="motion">Motion Graphics / AE</option>
                <option value="vsl">VSL (Video Sales Letter)</option>
            </select>
        </fieldset>
        
        <div id="container-por-proyecto" class="hidden">
            <fieldset>
                <legend>2. Detalles del Proyecto</legend>
                <label for="nombreClienteProyecto">Nombre del Cliente/Proyecto</label>
                <input type="text" id="nombreClienteProyecto" placeholder="Ej: Marca Creativa - Campaña Reels Q3">
                
                <div id="campo-duracion-cursos" class="hidden">
                    <label for="duracionFinalCursos">Duración final total (minutos)</label>
                    <input type="number" id="duracionFinalCursos" min="1" value="10">
                </div>

                <label for="complejidadProyecto">Complejidad del Proyecto</label>
                <select id="complejidadProyecto">
                    <option value="baja">Baja</option>
                    <option value="media" selected>Media</option>
                    <option value="alta">Alta</option>
                </select>
            </fieldset>
        </div>

        <div id="container-detallado">
            <fieldset><legend>2. Información General</legend> ... </fieldset>
            <fieldset><legend>3. Material y Complejidad</legend> ... </fieldset>
            <fieldset><legend>4. Post-Producción y Extras</legend> ... </fieldset>
            <fieldset><legend>5. Entregables y Plazos</legend> ... </fieldset>
            <fieldset><legend>6. Parámetros de Costo</legend>
                <label for="tarifaHora">Tu Tarifa por Hora (USD)</label>
                <input type="number" id="tarifaHora" min="1" value="40" required>
            </fieldset>
        </div>
        
        <fieldset>
            <label for="moneda">Moneda del Presupuesto</label>
            <input type="text" id="moneda" value="USD" placeholder="Ej: USD, ARS, EUR" required>
        </fieldset>

        <div class="button-group">
            <button type="submit">Calcular Presupuesto</button>
            <button type="button" id="btnGenerarPDF" disabled>Generar PDF para Cliente</button>
        </div>
    </form>

    <div id="resultado-container" class="hidden">
        <h2>📊 Resumen del Presupuesto</h2>
        <div id="resultado"></div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- ELEMENTOS DEL DOM ---
        const form = document.getElementById('presupuestoForm');
        // Rellena los fieldsets que faltan de tu código anterior aquí
        const tipoProyectoSelect = document.getElementById('tipoProyecto');
        const containerDetallado = document.getElementById('container-detallado');
        const containerPorProyecto = document.getElementById('container-por-proyecto');
        const campoDuracionCursos = document.getElementById('campo-duracion-cursos');
        const resultadoContainer = document.getElementById('resultado-container');
        const resultadoDiv = document.getElementById('resultado');
        const btnGenerarPDF = document.getElementById('btnGenerarPDF');
        let currentQuoteData = {};

        // --- PRECIOS BASE POR TIPO DE PROYECTO ---
        // ¡Aquí puedes modificar tus rangos de precios!
        const preciosPorProyecto = {
            'reels':       { min: 30,  max: 150,  unidad: 'por video', nombre: 'Reels/TikToks' },
            'corporativo': { min: 200, max: 600,  unidad: 'por entrega', nombre: 'Video Corporativo' },
            'cursos':      { min: 30,  max: 70,   unidad: 'por minuto final', nombre: 'Curso/Formación' },
            'motion':      { min: 200, max: 500,  unidad: 'según complejidad', nombre: 'Motion Graphics/AE' },
            'vsl':         { min: 150, max: 900,  unidad: 'según guion y ritmo', nombre: 'VSL (Video Sales Letter)' }
        };

        // --- LÓGICA DE VISUALIZACIÓN DEL FORMULARIO ---
        tipoProyectoSelect.addEventListener('change', (e) => {
            const tipo = e.target.value;
            if (tipo === 'detallado') {
                containerDetallado.classList.remove('hidden');
                containerPorProyecto.classList.add('hidden');
            } else {
                containerDetallado.classList.add('hidden');
                containerPorProyecto.classList.remove('hidden');
                // Muestra el campo de duración solo si el proyecto es "cursos"
                campoDuracionCursos.classList.toggle('hidden', tipo !== 'cursos');
            }
        });

        // --- LÓGICA DE CÁLCULO DETALLADO (POR HORAS) ---
        // (Esta función es la misma de la versión anterior)
        function calcularHoras(data) { /* ...código de cálculo por horas... */ }

        // --- LÓGICA DE CÁLCULO (EVENTO SUBMIT) ---
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const tipoProyecto = tipoProyectoSelect.value;
            const moneda = document.getElementById('moneda').value;
            let precioFinal = 0;
            let resultadoHTML = '';
            
            // --- MODELO DE PRECIOS POR PROYECTO ---
            if (tipoProyecto !== 'detallado') {
                const proyecto = preciosPorProyecto[tipoProyecto];
                const complejidad = document.getElementById('complejidadProyecto').value;
                const nombreCliente = document.getElementById('nombreClienteProyecto').value;

                let precioBase;
                if (complejidad === 'baja') {
                    precioBase = proyecto.min;
                } else if (complejidad === 'alta') {
                    precioBase = proyecto.max;
                } else { // media
                    precioBase = (proyecto.min + proyecto.max) / 2;
                }

                if (tipoProyecto === 'cursos') {
                    const duracion = Number(document.getElementById('duracionFinalCursos').value);
                    precioFinal = precioBase * duracion;
                    resultadoHTML = `
                        <h3>${proyecto.nombre}</h3>
                        <p><strong>Precio base por minuto (Complejidad ${complejidad}):</strong> $${precioBase.toFixed(2)} ${moneda}</p>
                        <p><strong>Duración total:</strong> ${duracion} minutos</p>
                    `;
                } else {
                    precioFinal = precioBase;
                     resultadoHTML = `
                        <h3>${proyecto.nombre}</h3>
                        <p><strong>Rango de referencia:</strong> $${proyecto.min} - $${proyecto.max} ${moneda}</p>
                        <p><strong>Complejidad seleccionada:</strong> ${complejidad}</p>
                    `;
                }
                
                currentQuoteData = {
                    modelo: 'proyecto',
                    nombreCliente: nombreCliente,
                    tipoProyectoNombre: proyecto.nombre,
                    complejidad: complejidad,
                    precio: precioFinal,
                    moneda: moneda,
                    //... puedes agregar más datos si los necesitas en el PDF
                };

            // --- MODELO DE PRECIOS DETALLADO (POR HORAS) ---
            } else {
                // (Esta sección es la misma de la versión anterior)
                const data = { /* ...recolectar todos los datos del form detallado... */ };
                const calculo = calcularHoras(data);
                precioFinal = calculo.total * data.tarifaHora;
                
                let desgloseHTML = '<ul>';
                for (const [key, value] of Object.entries(calculo.desglose)) {
                    if(value > 0) desgloseHTML += `<li>${key}: ${value.toFixed(1)} h</li>`;
                }
                if (calculo.urgencyFactor > 1.0) {
                    desgloseHTML += `<li><strong>Multiplicador Urgencia (${calculo.urgencyText}):</strong> x${calculo.urgencyFactor}</li>`;
                }
                desgloseHTML += '</ul>';

                resultadoHTML = `
                    <h3>Presupuesto Detallado por Horas</h3>
                    ${desgloseHTML}
                    <hr>
                    <p><strong>Horas Totales Estimadas:</strong> ${calculo.total.toFixed(1)} h</p>
                `;
                
                currentQuoteData = { modelo: 'detallado', ...data, precio: precioFinal, ...calculo };
            }

            // --- MOSTRAR RESULTADO ---
            resultadoDiv.innerHTML = `
                ${resultadoHTML}
                <div id="resultado-total">
                    Precio Final Estimado: $${precioFinal.toLocaleString('es-AR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} ${moneda}
                </div>`;
            
            resultadoContainer.classList.remove('hidden');
            btnGenerarPDF.disabled = false;
            window.scrollTo({ top: resultadoContainer.offsetTop - 20, behavior: 'smooth' });
        });
        
        // --- GENERACIÓN DE PDF ---
        btnGenerarPDF.addEventListener('click', () => {
             if (Object.keys(currentQuoteData).length === 0) {
                alert("Por favor, calcula un presupuesto primero.");
                return;
            }
            generarPDF(currentQuoteData);
        });

        function generarPDF(data) {
            const doc = new jsPDF();
            // ... (El código de la cabecera y pie de página es el mismo)

            // La tabla de detalles y la sección de inversión se adaptan al modelo
            if (data.modelo === 'proyecto') {
                const tableBody = [
                    ['Tipo de Proyecto', data.tipoProyectoNombre],
                    ['Complejidad Estimada', data.complejidad.charAt(0).toUpperCase() + data.complejidad.slice(1)],
                    ['Entregable', `Un video finalizado según las características del tipo de proyecto.`],
                    // Puedes añadir más filas si es necesario
                ];
                doc.autoTable({
                    // ... (configuración de la tabla)
                    body: tableBody,
                });
                
                // INVERSIÓN
                // ...
                doc.text(`$${data.precio.toLocaleString('es-AR', { minimumFractionDigits: 2 })} ${data.moneda}`, 15, y);
                doc.text(`Precio final para el proyecto "${data.tipoProyectoNombre}".`, 15, y + 6);

            } else { // Modelo detallado
                const tableBody = [
                    ['Objetivo Principal', data.objetivo],
                    ['Duración Estimada Final', `${data.duracionFinal} min.`],
                    // ... (resto de las filas del modelo detallado)
                ];
                 doc.autoTable({
                    // ... (configuración de la tabla)
                    body: tableBody,
                });

                // INVERSIÓN
                // ...
                doc.text(`$${data.precio.toLocaleString('es-AR', { minimumFractionDigits: 2 })} ${data.moneda}`, 15, y);
                doc.text(`Tarifa: $${data.tarifaHora.toFixed(2)}/hr. Horas estimadas: ${data.total.toFixed(1)}h.`, 15, y + 6);
            }
            
            // ... (El código de los términos y condiciones y el guardado del archivo es el mismo)
            doc.save(`Propuesta_LupaEditions_${data.nombreCliente.replace(/[\s\/]/g, '_')}.pdf`);
        }
        
        // --- INICIALIZACIÓN ---
        // Al cargar la página, se activa el evento 'change' para establecer el estado inicial correcto.
        tipoProyectoSelect.dispatchEvent(new Event('change'));
    });
    </script>
</body>
</html>
